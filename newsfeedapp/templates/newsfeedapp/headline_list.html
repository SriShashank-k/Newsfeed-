<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headline List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: Arial, sans-serif; /* Use Arial font */
        }

        .bordered-heading {
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
            text-transform: uppercase; /* Uppercase letters */
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 2rem; /* Larger font size */
            letter-spacing: 3px; /* Increased letter spacing */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Shadowed outline effect */
        }

        .card {
            background-color: #fff; /* White card background */
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin-bottom: 20px;
            max-width: 500px; /* Max width for the card */
            overflow: hidden; /* Hide overflow content */
            color: #000; /* Black font color */
            aspect-ratio: 16/9; /* Aspect ratio 16:9 */
        }

        .card img {
            width: 100%;
            height: auto;
            object-fit: cover; /* Cover image */
        }

        .card-body {
            padding: 1rem;
            height: 200px; /* Fixed height for card body */
            overflow: auto; /* Allow scrolling if content overflows */
        }

        .card-title {
            color: #000; /* Black title color */
            font-size: 1.2rem; /* Larger title font size */
            margin-bottom: 0.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.5); /* Black line below the title */
            padding-bottom: 0.5rem;
        }

        .card-description {
            color: #555; /* Dark gray description color */
            font-size: 1rem; /* Normal text font size */
            margin-top: 1rem; /* Add some space between title and description */
        }

        .card-footer {
            background-color: #000; /* Black footer background */
            border-top: none; /* Remove border from top */
            padding: 1rem;
        }

        .btn-primary {
            background-color: #800000; /* Reddish maroon button color */
            border: none; /* Remove button border */
        }

        .btn-primary:hover {
            background-color: #5a0000; /* Darker shade on hover */
        }

        .search-form {
            margin-bottom: 20px;
        }

        .category-buttons {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 class="bordered-heading"><span>Headlines</span></h1>

    <div class="container">
        <!-- Search form -->
        <form class="search-form" method="get" action="{% url 'headline_list' %}">
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="">Select Country</option>
                <option value="us">United States</option>
                <option value="in">India</option>
                <!-- Add more options for other countries -->
            </select>
            <br>

            <label for="category">Category:</label>
            <div class="category-buttons">
                <button type="button" class="btn btn-primary">Business</button>
                <button type="button" class="btn btn-primary">Technology</button>
                <button type="button" class="btn btn-primary">Health</button>
                <button type="button" class="btn btn-primary">Sports</button>
                <button type="button" class="btn btn-primary">Science</button>
                <button type="button" class="btn btn-primary">Entertainment</button>
                <!-- Add more buttons for other categories -->
            </div>
            <br>

            <label for="language">Language:</label>
            <select name="language" id="language">
                <option value="">Select Language</option>
                <option value="en">English</option>
                <!-- Add more options for other languages -->
            </select>
            <br>

            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <div class="row">
            {% for headline in headlines %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ headline.title }}</h5>
                        <div class="card-description">{{ headline.description }}</div>
                    </div>
                    <div class="card-footer">
                        <small>Source: {{ headline.source_name }}</small>
                        <small>Published At: {{ headline.published_at }}</small>
                        <a href="{{ headline.url }}" target="_blank" class="btn btn-primary">Read More</a>
                        <a href="{% url 'headline_reviews' headline.id %}" class="btn btn-primary">Reviews</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
